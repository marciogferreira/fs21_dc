<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <img src="images/logo.png" id="logo" class="img-fluid" alt="">
        <form id="form-login" action="">
            <div class="mb-3">
                <label for="email" class="form-label">Login</label>
                <input name="login" type="email" class="form-control" id="email" placeholder="">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input name="senha" type="password" id="senha" class="form-control">
              </div>
              <div class="d-flex justify-content-between flex-wrap">
                <button id="btn" class="btn btn-primary">Acessar</button>
                <a href="">Esqueceu sua senha?</a>
              </div>
              
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
      const form = document.querySelector('#form-login')
      form.addEventListener('submit', (evento) => {
        evento.preventDefault()
        const email = document.querySelector('#email').value
        const password = document.querySelector('#senha').value
        if(email === 'admin@admin.com.br' && password === '123123') {
          localStorage.setItem('token@sistema', '40859409549')
          window.location.href = '/painel.html'
        } else {
          alert("Login ou senha incorreto")
        }
      })
    </script>
</body>
</html>
