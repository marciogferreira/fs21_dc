<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 1</title>
</head>
<body>
    <script>
        // dontpad.com/fs21
        var numero1 = 10;
        var numero2 = 5;
        // OPERADORES ARITMETICOS
        var adicao = numero1 + numero2; // 15
        var subtracao = numero1 - numero2; // 5
        var multiplicacao = numero1 * numero2; // 50
        var divisao = numero1 / numero2; // 2
        var modulo = numero1 % numero2; // 0
    
        console.log("Adicao", adicao)
        console.log("Subtracao", subtracao)
        console.log("Multiplicacao", multiplicacao)
        console.log("Divisao", divisao)
        console.log("Modulo", modulo)

        document.write("Adicao: " + adicao)
        document.write("<br />")
        document.write("Subtracao: " + subtracao)

    </script>
</body>
</html>
