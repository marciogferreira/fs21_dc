<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotecas CSS</title>
    <style>
        .text-red {
            color: red;
        }
        .text-yellow {
            color: yellow;
        }
        .flex {
            display: flex;
        }
        .justify-content-center {
            justify-content: center;
        }
        .width-33 {
            width: 33.33%;
        }
        .width-50 {
            width: 50%;
        }
    </style>
</head>
<body>
    <header class="flex justify-content-center">
        <div class="text-red width-50">Teste1</div>
        <div class="text-yellow width-50">Teste2</div>
    </header>
    <footer class="flex justify-content-center">
        <div class="width-33">F1</div>
        <div class="width-33">F2</div>
        <div class="width-33">F3</div>
    </footer>
</body>
</html>
