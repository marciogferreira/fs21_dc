<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For - Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* background-color: black;
            color: white; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 mt-5">
                <div class="row">
                    <div class="col-md-8 d-flex">
                        <form class="row">
                            <div class="col-8">
                                <input type="hidden" id="indice">
                                <input type="text" id="add" class="form-control form-control-sm" placeholder="Nome">
                            </div>
                            <div class="col">
                                <button type="button" id="btn" class="btn btn-success btn-sm">Adicionar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <button onclick="listarDados()" class="btn btn-primary btn-sm">Listar Dados</button>
                    </div>
                </div>
               
                
                    
                
                
                <!-- crie um campo e um botao aqui, quando esse botao for clicado, deve pegar o valor do campo -->
                <!-- deve inserir no Array e deve ser exibido na tabela. -->
                <!-- Dica: PAra o nome exibir na tabela, voce deve inserir no Array e chamar a funcao listarDados() -->
                <table class="mt-5 table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
   

    <script>
        // ESTRUTURA DE REPETIÇÃO - FOR
        const alunos = [
            "Ana",
            "Max",
            "Douglas",
            "Alice",
            "Eduardo",
            "Alex"
        ]

        const btn = document.getElementById('btn');
        btn.addEventListener('click', function() {

            const campo_indice = document.getElementById('indice')
            const campo_nome = document.getElementById('add')

            if(campo_indice.value) {
                alunos[campo_indice.value] = campo_nome.value
            } else {
                alunos.push(campo_nome.value);
            }
            campo_indice.value = null;
            campo_nome.value = '';
            listarDados();
        });
        
        function listarDados() {
            document.querySelector('tbody').innerHTML = ''
            for(let i = 0; i < alunos.length; i++) {
                // document.write(`${alunos[i]} <br />`)
                let linha = `
                    <tr>
                        <td>${i}</td>
                        <td>${alunos[i]}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editarAluno(${i})">Editar</button>
                            <button class="btn btn-warning btn-sm" onclick="removerAluno(${i})">Remover</button>
                        </td>
                    </tr>
                `
                document.querySelector('tbody').innerHTML += linha
            }
        }

        function editarAluno(indice) {
            const nome = alunos[indice];
            document.getElementById('indice').value = indice;
            document.getElementById('add').value = nome;
        }

        function removerAluno(indice) {
            alunos.splice(indice, 1)
            listarDados();
        }

    </script>
</body>
</html>
