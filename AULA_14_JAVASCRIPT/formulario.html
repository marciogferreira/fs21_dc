<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="form-contato" action="url" method="POST">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary">Enviar Dados</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        
        // const form = document.querySelector('#form-contato')
        const form = document.getElementById('form-contato')

        form.addEventListener('submit', (evento) => {
            evento.preventDefault()
            const campoEmail = document.getElementById('email')
            const campoMensagem = document.getElementById('mensagem')

            const email = campoEmail.value
            const mensagem = campoMensagem.value

            alert(email)
            alert(mensagem)

            alert("Envio os dados")
        })
    </script>
</body>
</html>
