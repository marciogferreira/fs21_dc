<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center">
        
        <h1 id="contagem">
            00:00:00
        </h1>
        <div>
            <button onclick="iniciar()">Iniciar</button>
            <button>Pausar</button>
            <button>Resetar</button>
        </div>
    </div>
    <script>
        function iniciar() {
            setInterval(() => {
                let horas = new Date().getHours();
                let minutos = new Date().getMinutes();
                let segundos = new Date().getSeconds();

                const hora = `${horas}:${minutos}:${segundos}`;

                document.querySelector('#contagem').innerHTML = hora;

                const aleatorio1 = Math.floor(Math.random() * 100);
                const aleatorio2 = Math.floor(Math.random() * 100);
                const aleatorio3 = Math.floor(Math.random() * 100);
                console.log(aleatorio1)
                console.log(aleatorio2)
                console.log(aleatorio3) 
                // document.querySelector('body').style.backgroundColor = 'red'
                document.querySelector('body').style.backgroundColor = `#${aleatorio1}${aleatorio2}${aleatorio3}`;
                
            }, 250);
        }
    </script>
</body>
</html>
