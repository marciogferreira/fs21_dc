<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .btn-rosa {
            background-color: #FF00FF;
            border: 1px solid #5e055e;
            color: white;
        }
        .btn-rosa:hover {
            background-color: #a00aa0;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4">
               <form action="">
                    <div>
                        <label class="form-label" for="nome">Login</label>
                        <input class="form-control" type="text" id="login" name="login" required>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha" required>
                    </div>
                    <div class="mt-3">
                        <button type="button" onclick="logar()" class="btn btn-primary">Acessar</button>
                    </div>
                    <div class="mt-3">
                        <a href="#" class="btn btn-rosa">Esqueceu a senha?</a>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success">
                            <i class="bi bi-whatsapp"></i> Fale Conosco!
                        </button>
                    
                        <button class="btn btn-rosa">
                            <i class="bi bi-facebook"></i> FaceBook!
                        </button>
                    </div>
               </form>
            </div>
        </div>
    </div>  

    <script src="js/bootstrap.min.js"></script>
    <script>
        // alert('Olá Jovem')
        // document.write('<h1>Olá Jovem</h1>')

        function logar() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            if(login == 'admin' && senha === '123123') {
                location.href = '/painel.html'
            } else {
                alert("Login ou senha incorreto");
            }
        }

        
    </script>
</body>
</html>
