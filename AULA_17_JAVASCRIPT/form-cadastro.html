<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="lista-cadastro.html" class="btn btn-primary">Listagem</a>
        <form id="form-cadastro">
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">E-mail:</label>
                <input type="email" id="email"  class="form-control" name="email" required>
            </div>

            <button class="btn btn-success">Salvar</button>
        </form>
    </div>
    
    <script>
        // https://dontpad.com/fs21/form
        let lista = []
        const listaJson = localStorage.getItem('lista')
        if(listaJson != null) {
            lista = JSON.parse(listaJson)
        }

        const form = document.querySelector('#form-cadastro')
        form.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const nome = document.querySelector('#nome').value
            const email = document.querySelector('#email').value

            const aluno = {
                nome: nome,
                email: email
            }
            lista.push(aluno)
            const listaTexto = JSON.stringify(lista)
            localStorage.setItem('lista', listaTexto)
            alert("Aluno Adicionado com Sucesso");
        })
    </script>
</body>
</html>
