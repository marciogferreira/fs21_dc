<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <h4 class="text-center">Cadastro de Pessoa</h4>
                <form action="">
                    <div class="mb-3">
                        <label for="">Nome</label>
                        <input type="text" id="nome" class="form-control">
                        <span class="error" id="nome-erro"></span>
                    </div>
                    <div class="mb-3">
                        <label for="">CPF</label>
                        <input type="text" id="cpf" class="form-control">
                        <span class="error" id="cpf-erro"></span>
                    </div>
                    <div class="mb-3">
                       <button type="button" onclick="validarForm()" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validarForm() {
            const nome = document.getElementById('nome');
            const cpf = document.getElementById('cpf');

            if(nome.value === '') {
                nome.focus()
                document.getElementById('nome-erro').innerHTML = 'Campo obrigatório'
                return
            }

            if(cpf.value === '') {
                cpf.focus()
                document.getElementById('cpf-erro').innerHTML = 'Campo obrigatório'
                return
            }

            swal("Sucesso", "Dados salvos com sucesso.", "success");
        }
    </script>
</body>
</html>
