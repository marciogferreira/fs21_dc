<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h4 class="text-center">Calculadora de Adição</h4>
                <form action="">
                    <div class="mb-4">
                        <label for="">Valor 1</label>
                        <input type="number" id="num1" name="num1" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="">Valor 2</label>
                        <input type="number" id="num2" name="num2" class="form-control">
                    </div>
                </form>
                
                <button onclick="somarDoisNumeros()" class="btn btn-primary mb-3">Somar</button>
                <button onclick="subtrairDoisNumeros()" class="btn btn-primary mb-3">Subtrair</button>

                <div id="resultado" class="alert alert-success">
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function somarDoisNumeros() {
            const campoV1 = document.getElementById('num1')
            const campoV2 = document.getElementById('num2')
            if(campoV1.value === '' || campoV2.value === '') {
                alert("Campos Obrigatórios")
                return
            }
            let num1 = parseFloat(campoV1.value);
            let num2 = parseFloat(campoV2.value);
            let resultado = num1 + num2;
            
            const divResultado = document.getElementById('resultado')
            divResultado.innerHTML = `Resultado: ${resultado}`

            campoV1.value = ''
            campoV2.value = ''
        }

        function subtrairDoisNumeros() {
            const campoV1 = document.getElementById('num1')
            const campoV2 = document.getElementById('num2')
            if(campoV1.value === '' || campoV2.value === '') {
                alert("Campos Obrigatórios")
                return
            }
            let num1 = parseFloat(campoV1.value);
            let num2 = parseFloat(campoV2.value);
            let resultado = num1 - num2;
            
            const divResultado = document.getElementById('resultado')
            divResultado.innerHTML = `Resultado: ${resultado}`

            campoV1.value = ''
            campoV2.value = ''
        }
    </script>
</body>
</html>
